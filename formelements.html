<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>form</title>
</head>

<body>
     <!-- ID NAME GIVEN MUST BE SAME IN FOR ATTRIBUTE TO CONNECT -->
     <form action="/action">
          <div>
               <label for="username">Username:</label>
               <input type="text" placeholder="Enter username" id="username">
          </div>

          <div>
               <label for="password">Password:</label>
               <input type="password" placeholder="Enter password" id="password">
          </div>

          <div>
               <label for="age">age:</label>
               <input type="number" placeholder="Enter age" id="age">
          </div>

          <button type="submit">submit</button>
          <button type="button">hello</button>
          <button type="reset">reset</button>
     </form>

     <hr>
     <!-- A basic form to search anythin int youtibe search by pasting the youtube result url in the action attribute in forms -->

     <form action="https://www.youtube.com/results?">
          <label for="Search Bar">Search in Youtube</label>
          <input type="text" placeholder="search in youtube" id="Search Bar" name="search_query">
          <button>search</button>
     </form>

     <hr>

     <form action="https://www.google.com/search?">
          <label for="Search">Search in Google</label>
          <input type="text" placeholder="search in google" id="Search" name="q">
          <button>search</button>
     </form>

     <form action="/server">
          <div>
               Choose your subejects
               <!-- to group multiple checkboxes or radios,name must be same for all of them -->
               <label for="math">math</label>
               <input type="checkbox" id="math" name="sub" value="math">
               <label for="sci">science</label>
               <input type="checkbox" id="sci" name="sub" value="science">
               <label for="eng">eng</label>
               <input type="checkbox" id="eng" name="sub" value="eng">
          </div>
               Choose your profession
               <select name="profession" id="profession">
                    <option>Select your option</option>
                    <br>
                    <option value="student">student</option>
                    <br>
                    <option value="dev">developer</option>
               </select>
          <br>
          <div>
               <label for="feedback">Please give your valueable feedback</label>
               <textarea id="feedback"></textarea>
          </div>

     </form>

     <!-- more input type attribue are present on mdn resource -->



</body>

</html>
