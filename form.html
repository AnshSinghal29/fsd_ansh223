<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Registration Form in HTML CSS</title>
   <link rel="stylesheet" href="registration.style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required />
             </div>
              
              
                <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter your email address"  required/>
             </div>
             <div class="column">
             <div class="input-box">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter your phone number" required />
             </div>
             <div class="input-box">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter your birth date" required />
             </div>
             </div>

             <div class="gender-box">
               <h3>Gender</h3>
               <div class="gender-option">
                  <div class="gender">
                     <input type="radio" id="check-male" name="gender" checked />
                     <label for="check-male">Male</label>
                  </div>
                  
                  <div class="gender">
                     <input type="radio" id="check-female" name="gender" checked />
                     <label for="check-female">Female</label>
                      </div>
                      <div class="gender">
                     <input type="radio" id="check-other" name="gender" checked />
                     <label for="check-female">Prefer not to say</label>
                      </div>
                      <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter your street address" required />
                <input type="text" placeholder="Enter your street address line 2" required />
                <div class="column">
                  <div class="select-box">

                  
                  <select>
                     <option hidden>Country</option>
                     <option>America</option>
                     <option>Japan</option>
                     <option>India</option>
                     <option>Nepal</option>
                  </select>
                </div>
                </div>
                <input type="text" placeholder="Enter your city" required />
                <input type="text" placeholder="Enter your region " required />
                <input type="number" placeholder="Enter postal code" required />
             </div>

             <button>Submit</button>


             

        </form>
    </section>
    </body>
    </html>
